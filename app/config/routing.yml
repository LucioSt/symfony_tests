app:
    resource: "@AppBundle/Controller/"
    type:     annotation

contact_index:
    path: /contacts/index
    defaults: { _controller: AppBundle:Contacts:index }

contact_new:
    path: /contacts/new
    defaults: { _controller: AppBundle:Contacts:new }

contact_edit:
    path: /contacts/edit/{contacts}
    defaults: { _controller: AppBundle:Contacts:edit }

contact_delete:
    path: /contacts/delete/{contacts}
    defaults: { _controller: AppBundle:Contacts:delete }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile